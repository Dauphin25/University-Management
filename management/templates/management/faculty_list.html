<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Faculty List</h1>
    <div>
        <ul>
            {% for faculty in faculties %}
            <li>
                <a href="{% url 'management:get_faculty' faculty.pk %}">{{ faculty.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <ul>
            {% if faculties.has_next %}
                <li><a href="{% url 'management:get_faculties' %}?page={{ faculties.next_page_number }}">Next</a></li>
            {% endif %}
        </ul>
        <ul>
            {% if students.has_previous %}
                <li><a href="{% url 'management:get_faculties' %}?page={{ faculties.previous_page_number }}">Previous</a></li>
            {% endif %}
        </ul>
    </div>
</div>
</body>
</html>
